<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid Updates</title>
  </head>
  <style>
    .heading{
    display: flex;

}
.heading h1{
    margin: 4px;
}

#topnews:hover{
    cursor: pointer;

}
  </style>
  <body>
     
    <div id="container" class="container">
      <p>
      
        <button class="btn btn-outline-secondary" id="topnews" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Top News
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body" class="accordion" id="dailycase">
          
        </div>
      </div>
  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const xhr = new XMLHttpRequest();
  
  
  xhr.open('GET', `https://newsapi.org/v2/top-headlines?country=in&category=health&apiKey=a9d215de2dc04d1f8a307ab3855668c2`, true);
  
  
  xhr.onload = function () {
      if (this.status === 200) {
          let json = JSON.parse(this.responseText);
          let articles = json.articles;
          console.log(articles);
          let newsHtml = "";
  
          articles.forEach(function (element, index) {
            if ( element["content"]!=null)
              {let news = `
          <div class="accordion-item">
          <h2 class="accordion-header" id="heading${index}">
            <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
           
            <li> <ui>${element["title"]}</ui></li>
            </button>
          </h2>
          <div id="collapse${index}" class="accordion-collapse collapse show " aria-labelledby="heading${index}" data-bs-parent="#accordionExample">
          <div class="accordion-body">
             ${element["content"]}. <a href="${element['url']}" target="_blank" >Read more here</a>  </div>
           </div>
            </div>
          </div>
        </div>`
  
              newsHtml += news;}
          });
         dailycase.innerHTML = newsHtml;
          
      }
      else {
          console.log("Some error occured")
      }
  }
  
  xhr.send();

    </script>

  </body>
</html>
