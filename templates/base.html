<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>{% block title %} {% endblock title %}</title>
  {% block css %} {% endblock css %}

</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div id="navbar" class="container">
      <div id="navbar2" class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap">

            </use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="List">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/covidupdates" class="nav-link px-2 text-white">Covid Updates</a></li>
          <li><a href="/donors" class="nav-link px-2 text-white">Donors</a></li>
        
          <li><a href="/blog" class="nav-link px-2 text-white">Blog</a></li>

          <li><a href= {% if request.user.first_name == 'hospitalh' %}
         "/addemployeee"  {% else %} "/addhospital"
          {% endif %} end class="nav-link px-2 text-white">Add Hospital</a></li>
          <li><a href="/contactus" class="nav-link px-2 text-white">Contact Us</a></li>

        </ul>


        {% comment %} <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form> {% endcomment %}
        {% if request.user.is_authenticated %}
        
        <a href="/profile">{{request.user}}</a>
        {% else %}
        
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="/login">login</a></button>
          <button type="button" class="btn btn-warning"> <a href="/nusignup">Sign-up</a> </button>
        </div>
        {% endif %}
      </div>
    </div>
  </header>


      

  {% block body %}
  
       
      
  
  
   {% endblock body %} 
  

  {% block js %}

  <script>

  </script>
  
   {% endblock js %}


 
</body>

</html>
