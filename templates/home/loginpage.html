{% extends 'base.html' %}

{% block title %}login{% endblock title %}
{% block css %}
<style>
  #outer {
    position: relative;
    top: 20vh;
  }

  #inner {
    width: 40%;
    margin: auto;



    background-image: linear-gradient(rgb(255, 183, 183), rgb(139, 249, 255));

  }

  .box {
    padding: 20px;

    top: 20%;
    box-shadow: rgb(12, 2, 66) 3px 7px 7px;
    color: rgb(10, 3, 71);

  }
  .bg{
    background-image: linear-gradient(rgb(255, 124, 163),rgb(0, 255, 242));
    height: 100vh;
    width: 100vw;
    opacity: 0.6;
    
  position: absolute;
  }
</style>{% endblock css %}


{% block body %}
<div class="bg">


</div>
<div id="outer">
  <div class="container">
    <div id="inner">
      <div class="box">
        <h2>For Employee</h2>
        <form action="/loginemp" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="uusername" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="upassword" class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/reset_password" class="btn btn-warning">Forget password</a>
        </form>
      </div>
    </div>
  </div>
</div>




{% endblock %}
