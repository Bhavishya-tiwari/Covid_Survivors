{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}
{% block css %}
<style>
  #outer {
    position: relative;
    top: 20vh;
  }

  #inner {
    width: 40%;
    margin: auto;



    background-image: linear-gradient(rgb(255, 183, 183), rgb(139, 249, 255));

  }

  .box {
    padding: 20px;

    top: 20%;

  }
</style>{% endblock css %}

{% block body %}
<div id="outer">
<div class="container">
  <div id="inner">
<div class="box">

<form action="/nusignup" method="POST">

  {% csrf_token %} 
 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text"  name="nuusername" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text"  name="nuname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email"  name="nuemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
 

  <div class="form-group">
    <label for="pass1">Choose a password</label>
    <input type="password" class="form-control" id="nuid1" name="nuid1" placeholder="Choose Your Password" required>
  </div>
  <div class="form-group">
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="nuid2" name="nuid2" placeholder="Enter your password again" required>
  </div>
 
  <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
</div></div>
</div></div>





 {% endblock %}
