{% extends 'base.html' %}

{% block title %}Reset Password{% endblock title %}
{% block css %}
<style>
  #outer {
    position: relative;
    top: 11vh;
    margin-bottom: 50vh;
  }

  #inner {
    max-width: 500px;
    margin: auto;
    box-shadow:rgb(0 0 0 / 51%) 0px 2px 15px -4px;
    background: #fff;

  }
  .box span{
    text-align: center;
    
    border-bottom: 2px solid #5fbae9 ;
   
  }
  .box h3{
    display: flex;
    justify-content: center;
    font-weight: bold;
    color:rgb(1, 17, 110) ;
    
  }



  .box {
    padding: 20px;

    top: 20%;

  }
</style>{% endblock css %}

{% block body %}
<div id="outer">
<div class="container">
  <div id="inner">
<div class="box">


<h3><span> ENTER NEW PASSWORD </span></h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">

	{% csrf_token %}
	{{form}}
	<input type="Submit" class="btn btn-primary" name="Update Password">

	
</form>
</div></div>
</div></div>
 {% endblock %}
